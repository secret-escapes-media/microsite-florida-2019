  {% endfor %}






  <!-- Map /-->
  <div class="bob__text ">


    <div class="" style=" width:100%; max-width:500px;  height:auto; float: left; margin-left:15%">


{% include page/map.html %}

<div class="space--xl"></div>

  </div>

  </div>
</div>





<script>
var total = 8;
total = document.getElementsByClassName("bv-box-shadow");

function toggle(n){

	for(i = 0; i<= total.length; i++){
		document.getElementById('pt-preview-'+i).style.display ="none";
		if (i == n){
			document.getElementById('pt-preview-'+n).style.display ="block";
		}
	}
}

</script>
