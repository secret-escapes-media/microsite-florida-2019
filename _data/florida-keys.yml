- id: five
  title: Karibische Harmonie
  img: bg-img5
  description: "Am südlichsten Punkt der USA endet die Straße des berühmten Overseas Highway. Erkunden Sie dieses Städtchen, mit karibischem Flair zu Fuß und spazieren Sie entlang der schönen Emma Street, mit ihren bunten Holzhäusern und den liebevoll gepflegten Gärten. Überall ist diese pure Lebensfreude der Einheimischen zu spüren, die hier ihr abendliches Sonnenuntergangs-Spektaktel am Mallory Square mit Musik, Straßenhändlern und Akrobaten feiern. Zur blauen Stunde, laden die vielen Restaurants und Kneipen mit lokalen Speisen und Getränken, in denen bereits Ernest Hemmingway zu Gast war."



