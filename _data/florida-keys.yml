- id: two
  title: "Islamorada: Sportanglerhauptstadt"
  img: bg-img2
  description: "Ob hohe See oder stille Buchten: Auf geführten Angler-Touren zwischen der Florida-Bay und dem Atlantik machen Sie bestimmt den großen Fang. Besonders beeindruckend sind die vielen Fischarten, die in den Gewässern beheimatet sind. Der seltene Schwertfisch ist hier zu finden, genauso wie der Doktorfisch und der Red Snapper. Auch Haien, Delfinen und Seelöwen begegnen Sie auf den Bootstouren durch die Buchten der Sportanglerhauptstadt Islamorada. Lassen Sie sich bei dieser Gelegenheit von den Kapitänen zeigen, wie Ihnen die berühmten, luftschnappenden Tarpune aus der Hand fressen."




