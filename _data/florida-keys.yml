- id: four
  title: Relaxen mit Tropen-Flair
  img: bg-img4
  description: "Für eine Auszeit bieten sich die Lower-Keys mit ihren idyllischen Naturwegen und langen ruhigen Sandstränden an. Das Schnorchel-Paradies, mit dem artenreichen Korallenriff am Looe-Key, ist Teil des Florida Keys National Marine Sanctuarys. Kommen Sie dem seltenen, weißen und unter Naturschutz stehendem Key-Weißwedelhirsch im National-Key Deer Refuge Park näher oder unternehmen Sie mit dem Kajak einen Ausflug in die Mangroven-Wälder rund um den Big Pine Key. Entspannung finden Sie danach in den romantischen Buchten des Bahia Honda State Park."



