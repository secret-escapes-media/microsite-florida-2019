- id: one
  title: "Schillernde Unterwasserwelt"
  img: bg-img1
  description: "Korallenriffe und Schiffswracks säumen die leuchtende Unterwasserwelt des Key Largos. Das Tauchererparadies der nördlichsten Insel ist gleichzeitig Heimat des einzigen, lebenden Korallenriffs der USA. Die US Navy versenkte einst das 150 m lange Schiff Spiegel Grove mit der Absicht, neuen Lebensraum am Meeresboden im John Pennekamp Coral Reef State Park zu schaffen. Wer selbst nicht gerne schnorcheln oder tauchen möchte, dem bietet die Welthaupstadt des Tauchens zusätzlich die Möglichkeit, mit einer Glasboot-Tour zwischen Karettschildkröten und flinken Fischschwärmen, seltene Wasserpflanzen zu entdecken."



