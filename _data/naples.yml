- id: two
  title:  Zwischen Süßwasser und Meer
  img: bg-img2
  description: "Die traumhafte Badeinsel Marco Island ist über eine Brücke an das Festland angebunden. Zarter, weißer Sand und tiefhängende Kokospalmen sind beste Voraussetzungen für eine Auszeit am Strand. Von hier starten Erkundungstouren zu den Ten Thousend Islands: Die grünen Mangrovenwälder und Sumpfgebiete sind ein unberührtes Ökosystem. Wildtiere, wie Fischadler, Seekühe, Delfine und Alligatoren, leben in dem Übergangsgebiet zwischen Süßwasserfluss und Meer. Mit Sumpfbooten oder in kleinen Kajak-Gruppen, gilt es dieses aufregende Mündungsgebiet zu erkunden."




