- id: three
  title: Floridas wilder Panther
  img: bg-img3
  description: "Zugegeben einen Panther erwartet man in diesem feuchten Sumpfgebiet am wenigsten. Doch es ist wahr: Im Everglades Nationalpark lebt Floridas einziger wilder Panther. Mit etwas Glück können Sie dieses scheue Tier in seiner natürlichen Umgebung beobachten. Auf Wanderungen durch das Unesco Weltnaturerbe begegnen Ihnen zudem die seltenen Manatis. Mit einer Fahrrad-Tour entlang der Snake Bight Trail und der Long Pine Key Nature Trail, erkunden Sie rund um das Schwemmland die flachen Ebenen der Mangrovenwälder. Entdecken Sie unbedingt vom Wasser aus die vielen Flüsse, Ströme und kleinen Inseln."



