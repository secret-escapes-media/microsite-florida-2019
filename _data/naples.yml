- id: five
  title: Kulinarische Highlights
  img: bg-img5
  description: "Das Restaurant French Brasserie Rustique tischt seinen Gästen selbst angebautes Bio-Gemüse auf. Star-Koch Vincenzo Betulia verwandelt dabei die ökologischen Zutaten zu prämierten Gerichten und Menüs. Im Hafenviertel Crayton Cove können Angler unter dem Motto 'Cook-your-Catch', ihren frisch gefangenen Fisch selbst  zu schmackhaften Speisen anrichten. Auf dem jährlichen Naples Stone Crab Festival werden neue Kreationen mit Meeresfrüchten präsentiert und verköstigt. Spezialitäten, wie der Dreischwanzbarsch, Red Snapper und der Wahoo, sind in fast allen Restaurants entlang der Küste zu finden."



