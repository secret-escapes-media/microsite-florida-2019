- id: one
  title: Mediterran trifft Karibik
  img: bg-img1
  description: "Das Städtchen Naples ist ein echtes Einkaufsparadies. Die Fifth Avenue South und die Third Street South, begeistern mit eleganten Boutiquen namhafter Luxusmarken. Zwischen den Häusern im mediterranen Stil, logieren internationale Restaurants mit gehobener Küche und reihen sich zwischen Galerien in die palmengesäumte Straße ein. Entlang der Strandpromenade, der Venetian Bay, mit ihren wunderschönen Springbrunnen, genießen Sie einen freien Blick auf das Meer, während Ihrer Einkaufstour. In Mercato feiern Sie in beliebten Bars oder Clubs in die Nacht hinein oder verbringen den Abend im Kino."



