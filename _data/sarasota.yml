- id: five
  title: Artenvielfalt vor der Küste
  img: bg-img5
  description: "Die schillernde Unterwasserwelt vor der Küste Floridas beobachten Sie im Mote Marine Laboratory and Aquarium auf Longboard Key, ohne nass zu werden. Über 100 verschiedene Arten des Meeres leben in großen und kleinen Aquarien. Beobachten Sie Tiefseefische oder streicheln Sie Stachelrochen und finden die kleinen Seepferdchen-Babys zwischen den Seegrashalmen. Das Mote Marine Laboratory setzt sich für den Erhalt der Arten mit Aufklärung und Wissensübermittlung ein und bei der wöchentlichen Fütterung erfahren Sie, welche Meeresräuber sich vor Sarasota tummeln."



