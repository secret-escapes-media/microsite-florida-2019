- id: four
  title: Manatees und Baumwipfelpfade
  img: bg-img4
  description: "Den ältesten Naturpark Floridas erkunden Sie am besten zu Fuß: Auf Wanderwegen entdecken Sie die außergewöhnliche Pflanzen- und Tierwelt der weitläufigen Flusslandschaft im Myakka River State Park. Den schönsten Aussichtspunkt ermöglicht Ihnen die Baumwipfeltour, hier lassen sich Adler, Fischadler und viele weitere Wildtiere in ihrem Element beobachten. Auf einer Kajak-Tour durch die Mangrovenwälder begegnen Sie zudem den seltenen Rundschwanzseekühen – Manatees genannt. Die berüchtigten Alligatoren erkunden Sie, unter fachkundiger Führung der Parkranger, mit einem Sumpfboot."



