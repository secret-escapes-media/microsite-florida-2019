- id: two
  title: Kosmos der Kunst
  img: bg-img2
  description: "Sarasota gilt als kulturelles Zentrum Floridas, denn die unterschiedlichen Einflüsse tragen zu einem ganz besonderen Kunstgenuss bei: Moderne Kunstwerke und historische Kulturschätze der unterschiedlichsten Völker Floridas sind im weltbekannten Kunstmuseum John Ringling Museum of Art ausgestellt und in den vielen Kunstgalerien zu finden. Hochkarätige Musik, Tanz- und Theaterveranstaltungen lassen die Herzen der Besucher, in der Van Wezel Performing Arts Hall, schneller schlagen. Alte Klassiker oder moderne Stücke werden hier gleichermaßen gespielt."




