- id: three
  title: Manege frei
  img: bg-img3
  description: "Zirkus würde man hier am allerwenigsten erwarten, doch Sarasota ist tatsächlich die Zirkus-Hauptstadt der USA. Großartige Artisten zeigen in trickreichen Shows ihr Können. John Ringling, der 1927 hier sein Winterquartier aufschlug, folgten bis heute zahlreiche Kollegen. Das warme Klima und die multikulturelle Atmosphäre präsentieren einzigartige Bedingungen, die zu diesem besonderem Zirkus-Flair im amerikanischen Stil beitragen. Unbedingt sollten Sie auch das Circus Museum besuchen: Historische Plakate, originelles Equipment sowie kleine Kurzfilme erzählen die Geschichte dieses magischen Ortes."



