- id: one
  title: Funkelndes Paradies
  img: bg-img1
  description: "Das ganze Jahr über locken Sarasotas endlose weiße Sandstrände mit traumhaften Bedingungen: Der sonnenverwöhnte Küstenabschnitt ist weltberühmt für seine glitzernden Strände, die aus feinstem Quarzsandstein bestehen. Trotz üppiger Sonnenstunden wird der Sand dank seiner reflektierenden Eigenschaft nie zu heiß. Der Siesta Key zählt übrigens zu den schönsten Stränden der Welt. Auch der Lido und Palmers Point Beach sind einen Besuch wert und begeistern mit perfekten Wassersport-Bedingungen. "



